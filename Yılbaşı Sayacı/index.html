<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yılbaşı Sayacı</title>
    <link rel="stylesheet" href="dist/app.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Yılbaşı Sayacı</h2>
      <div class="row">
        <div class="box">
          <h2 id="day">##</h2>
          <span>Gün</span>
        </div>

        <div class="box">
          <h2 id="hour">##</h2>
          <span>Saat</span>
        </div>

        <div class="box">
          <h2 id="minute">##</h2>
          <span>Dakika</span>
        </div>

        <div class="box">
          <h2 id="second">##</h2>
          <span>Saniye</span>
        </div>
      </div>
    </div>

    <script src="dist/app.dev.js"></script>
  </body>
</html>
